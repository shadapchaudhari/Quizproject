<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-answer {
            margin-bottom: 10px;
        }

        .quiz-submit-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-question">
            <h1 class="text-center mb-4">Simple Quiz Questions</h1>
            <p class="fw-bold">What is the capital of India?</p>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option1" id="option1-1" value="Jaipur">
                <label class="btn btn-outline-primary" for="option1-1">Jaipur</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option1" id="option1-2" value="Mumbai">
                <label class="btn btn-outline-primary" for="option1-2">Mumbai</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option1" id="option1-3" value="Delhi">
                <label class="btn btn-outline-primary" for="option1-3">Delhi</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option1" id="option1-4" value="Hyderabad">
                <label class="btn btn-outline-primary" for="option1-4">Hyderabad</label>
            </div>
            <button class="btn btn-primary quiz-submit-btn" onclick="submitAnswer(1)">Submit</button>
            <p id="result1" class="mt-3"></p>
        </div>
        <div class="quiz-question">
            <h1 class="text-center mb-4">Simple Quiz Questions</h1>
            <p class="fw-bold">What is the capital of Maharashtra?</p>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option2" id="option2-1" value="Pune">
                <label class="btn btn-outline-primary" for="option2-1">Pune</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option2" id="option2-2" value="Mumbai">
                <label class="btn btn-outline-primary" for="option2-2">Mumbai</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option2" id="option2-3" value="Nagpur">
                <label class="btn btn-outline-primary" for="option2-3">Nagpur</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option2" id="option2-4" value="Solapur">
                <label class="btn btn-outline-primary" for="option2-4">Solapur</label>
            </div>
            <button class="btn btn-primary quiz-submit-btn" onclick="submitAnswer(2)">Submit</button>
            <p id="result2" class="mt-3"></p>
        </div>
        <div class="quiz-question">
            <h1 class="text-center mb-4">Simple Quiz Questions</h1>
            <p class="fw-bold">What is the capital of srilanka?</p>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option3" id="option3-1" value="Kandy">
                <label class="btn btn-outline-primary" for="option3-1">Kandy</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option3" id="option3-2" value="Galle">
                <label class="btn btn-outline-primary" for="option3-2">Galle</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option3" id="option3-3" value="Colombo">
                <label class="btn btn-outline-primary" for="option3-3">Colombo</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option3" id="option3-4" value="Anuradhapura">
                <label class="btn btn-outline-primary" for="option3-4">Anuradhapura</label>
            </div>
            <button class="btn btn-primary quiz-submit-btn" onclick="submitAnswer(3)">Submit</button>
            <p id="result3" class="mt-3"></p>
        </div>
        <div class="quiz-question">
            <h1 class="text-center mb-4">Simple Quiz Questions</h1>
            <p class="fw-bold">What is the capital of France?</p>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option4" id="option4-1" value="London">
                <label class="btn btn-outline-primary" for="option4-1">London</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option4" id="option4-2" value="Paris">
                <label class="btn btn-outline-primary" for="option4-2">Paris</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option4" id="option4-3" value="Mexico">
                <label class="btn btn-outline-primary" for="option4-3">Mexico</label>
            </div>
            <div class="quiz-answer">
                <input class="btn-check" type="radio" name="option4" id="option4-4" value="Newyork">
                <label class="btn btn-outline-primary" for="option4-4">Newyork</label>
            </div>
            <button class="btn btn-primary quiz-submit-btn" onclick="submitAnswer(4)">Submit</button>
            <p id="result4" class="mt-3"></p>
        </div>
    </div>
        
    </div>

    <script>
        function submitAnswer(questionNumber) {
            var radios = document.getElementsByName('option' + questionNumber);
            var selectedOption;
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selectedOption = radios[i].value;
                    break;
                }
            }
            if (questionNumber === 1) {
                if (selectedOption === 'Delhi') {
                    document.getElementById('result' + questionNumber).innerHTML = 'Correct!';
                } else {
                    document.getElementById('result' + questionNumber).innerHTML = 'Incorrect!';
                }
            } else if (questionNumber === 2) {
                if (selectedOption === 'Mumbai') {
                    document.getElementById('result' + questionNumber).innerHTML = 'Correct!';
                } else {
                    document.getElementById('result' + questionNumber).innerHTML = 'Incorrect!';
                }
            }else if (questionNumber === 3){
                if (selectedOption === 'Colombo'){
                    document.getElementById('result' + questionNumber).innerHTML = 'correct!';
                }else{
                    document.getElementById('result' + questionNumber).innerHTML = 'Incorrect';
                }
            }else if (questionNumber === 4){
                if (selectedOption === 'Paris'){
                    document.getElementById('result' + questionNumber).innerHTML = 'correct!';
                }else{
                    document.getElementById('result' + questionNumber).innerHTML = 'Incorrect';
                }
            }
        }
    </script>
</body>

</html>
